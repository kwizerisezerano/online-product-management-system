<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add product</title>
	<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1 class="d-flex justify-content-center text-warning">PRODUCT MANAGEMENT SYSTEM</h1>
		<h4 class="d-flex justify-content-center text-warning">*********************************************</h4>

	<h2 class="d-flex justify-content-center text-dark">ADD PRODUCTS TO THE STOCK</h2>
		<hr>
		<form action="#" th:action="@{/saveProduct}" th:object="${new_st}" method="POST">
			<input  pattern="^[^0-9]*$" title="Please product name can't be  numbers!!!use only characters" required type="text" th:field="*{pname}" placeholder="Product Name" class="form-control mb-4 col-15">
			<input pattern="^[^0-9]*$" title="Please product brand can't be  numbers!!!use only characters" required type="text" th:field="*{pmarc}" placeholder="Product brand" class="form-control mb-4 col-15">
			<input type="text" pattern="^[^0-9]*$" title="Please product size have be  text!!!to specify height and width" required th:field="*{psize}" placeholder="Product size" class="form-control mb-4 col-15">
			<input type="text" th:field="*{price}"pattern="^[^0-9]*$" title="Please product price have be  text!!!to specify currency"required placeholder="Product price" class="form-control mb-4 col-15">
			<button type="submit" class="btn btn-warning form-control mb-4 col-15">Add Product</button>
		</form>
		<hr>
		<a th:href="@{/}" class="text-warning">View Available products</a>
	</div>
</body>
</html>
