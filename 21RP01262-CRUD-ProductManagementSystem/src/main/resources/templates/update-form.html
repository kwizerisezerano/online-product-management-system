<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
    <title>Update Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body bgcolor="#ddd">
<div class="container ">
    <h1 class="d-flex justify-content-center text-warning">PRODUCT MANAGEMENT SYSTEM</h1>
    <h4 class="d-flex justify-content-center text-warning">*********************************************</h4>

	<h2 class="d-flex justify-content-center text-dark">MODIFY PRODUCT PROPERTIES</h2>
    <hr/>
    <form th:action="@{/saveProduct}" th:object="${new_st}" method="post" >
        <input type="hidden" th:field="*{id}"/>
        <input type="text" th:field="*{pname}" placeholder="Enter product name" class="form-control col-15 mb-4"/>
        <input type="text" th:field="*{pmarc}" placeholder="Enter product brand" class="form-control col-15 mb-4"/>
        <input type="text" th:field="*{psize}" placeholder="Enter product size" class="form-control col-15 mb-4"/>
        <input type="text" th:field="*{price}" placeholder="Enter product price" class="form-control col-15 mb-4"/>
        <button type="submit" class="btn btn-warning form-control col-15">Save Changes on Product</button>
    </form>
    <hr/>
</div>
</body>
</html>
